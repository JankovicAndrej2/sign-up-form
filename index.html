<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <div class="left-side side">
        <div class="odin-place">
            <img src="img/odin-logo.png" alt="odin-logo" class="odin-logo">
            <p class="odin-text">ODIN</p>
        </div>
    </div>
    <div class="right-side side">
        <div class="right-side-1">
            <div class="text-1">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            </div>
            <div class="text-2">
                Sign up now to get started.
            </div>
            <div class="text-3">
                You know you <i>want</i> to.
            </div>

        </div>
        <div class="right-side-2">
            <div class="part-1">
                Let's do this!
            </div>
            <form action="" id="form-form">

                <div class="part-2">
                    <div class="first-part-of-sign-up">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" class="input" required>
                        
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" class="input" required>
    
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" class="input" required>
                    </div>
                    <div class="second-part-of-sign-up">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" class="input" required>
    
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone-number" class="input" required>
    
                        <label for="repeat-password">CONFIRM PASSWORD</label>
                        <input type="password" name="repeat-password" id="repeat-password" class="input" required/>
                    </div>
    
                </div>
            </form>
        </div>
        <div class="right-side-3">
            <button type="submit" class="create-account" form="form-form">
                CREATE ACCOUNT
            </button>
            <div class="bottom">
                <div class="already-have">
                    Already have and account?  
                </div>
                <a href="" class="log-in">Login</a>
            </div>
        </div>
    </div>
    <script>
        var password = document.getElementById("password");
        var confirm_password = document.getElementById("repeat-password");

        function validatePassword(){
            if(password.value != confirm_password.value){
                confirm_password.setCustomValidity("Passwords don't match");
            }else{
                confirm_password.setCustomValidity("");
            }
        }
        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;
    </script>   
</body>
</html>
